<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HowsWeatherApp - Find your city weekly weather</title>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <nav class="nav">
          <img src="./img/animated/weather.svg" alt="Icon" />
          <h1>
            <a href="/">
              HowsWeatherApp
            </a>
          </h1>
        </nav>
      </div>
    </header>

    <section id="section-a">
      <div class="container">
        <div class="section-a-content">
          <h1>Insert a city and check the weather</h1>
          <form>
            <input
              type="text"
              id="city"
              class="input-city"
              placeholder="Find your location"
            />
            <button type="submit">Find</button>
          </form>
        </div>
      </div>
    </section>

    <footer id="footer">
      <div class="container">
        <div class="footer-content">
          <h1>
            Developed by
            <a href="https://www.danielferreiradf.com" target="_blank"
              >Daniel Ferreira</a
            >
          </h1>
          <div class="socials">
            <a href="https://www.github.com/danielferreiradf" target="_blank"
              ><img src="./img/github.svg" alt="Github"
            /></a>

            <a href="https://www.twitter.com/danferreiradfs" target="_blank"
              ><img src="./img/twitter.svg" alt="Twitter"
            /></a>

            <a
              href="https://www.linkedin.com/in/danielferreiradf/"
              target="_blank"
              ><img src="./img/linkedin.svg" alt="Linkedin"
            /></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
